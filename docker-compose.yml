services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stockrags-postgres
    environment:
      TZ: Asia/Seoul
      POSTGRES_DB: ${POSTGRES_DB:-stockrags}
      POSTGRES_USER: ${POSTGRES_USER:-stockrags}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockrags2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockrags}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockrags-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.14-community
    container_name: stockrags-neo4j
    environment:
      TZ: Asia/Seoul
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j2024}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./config/neo4j:/import
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockrags-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: stockrags-qdrant
    environment:
      TZ: Asia/Seoul
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stockrags-network

  # Redis (for Celery broker and caching)
  redis:
    image: redis:7-alpine
    container_name: stockrags-redis
    environment:
      TZ: Asia/Seoul
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockrags-network

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockrags-backend
    environment:
      TZ: Asia/Seoul
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-stockrags}
      POSTGRES_USER: ${POSTGRES_USER:-stockrags}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockrags2024}

      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j2024}

      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333

      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1

      # LLM - Cloud
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEFAULT_OPENAI_MODEL: ${DEFAULT_OPENAI_MODEL:-gpt-4o}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEFAULT_ANTHROPIC_MODEL: ${DEFAULT_ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      DEFAULT_GEMINI_MODEL: ${DEFAULT_GEMINI_MODEL:-gemini-1.5-pro}

      # LLM - Local
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      DEFAULT_OLLAMA_MODEL: ${DEFAULT_OLLAMA_MODEL:-llama3.1:70b}
      LMSTUDIO_BASE_URL: ${LMSTUDIO_BASE_URL:-http://host.docker.internal:1234/v1}
      DEFAULT_LMSTUDIO_MODEL: ${DEFAULT_LMSTUDIO_MODEL:-local-model}
      VLLM_BASE_URL: ${VLLM_BASE_URL:-http://host.docker.internal:8080}

      # Embedding
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-1536}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stockrags-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker - Orchestration (lightweight, fast)
  celery-worker-orchestration:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockrags-celery-orchestration
    environment:
      TZ: Asia/Seoul
      # Same environment variables as backend
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-stockrags}
      POSTGRES_USER: ${POSTGRES_USER:-stockrags}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockrags2024}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j2024}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LMSTUDIO_BASE_URL: ${LMSTUDIO_BASE_URL:-http://host.docker.internal:1234/v1}
      DEFAULT_LMSTUDIO_MODEL: ${DEFAULT_LMSTUDIO_MODEL:-local-model}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      - redis
      - postgres
      - neo4j
      - qdrant
    networks:
      - stockrags-network
    command: celery -A app.workers.celery_app worker --loglevel=info --queues=orchestration --concurrency=2 --max-tasks-per-child=50

  # Celery Worker - I/O Bound (API calls, database, file operations)
  celery-worker-io:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockrags-celery-io
    environment:
      TZ: Asia/Seoul
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-stockrags}
      POSTGRES_USER: ${POSTGRES_USER:-stockrags}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockrags2024}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j2024}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LMSTUDIO_BASE_URL: ${LMSTUDIO_BASE_URL:-http://host.docker.internal:1234/v1}
      DEFAULT_LMSTUDIO_MODEL: ${DEFAULT_LMSTUDIO_MODEL:-local-model}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      - redis
      - postgres
      - neo4j
      - qdrant
    networks:
      - stockrags-network
    command: celery -A app.workers.celery_app worker --loglevel=info --queues=io_bound --concurrency=4 --max-tasks-per-child=10

  # Celery Worker - CPU Bound (graph building, calculations)
  celery-worker-cpu:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockrags-celery-cpu
    environment:
      TZ: Asia/Seoul
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-stockrags}
      POSTGRES_USER: ${POSTGRES_USER:-stockrags}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockrags2024}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j2024}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LMSTUDIO_BASE_URL: ${LMSTUDIO_BASE_URL:-http://host.docker.internal:1234/v1}
      DEFAULT_LMSTUDIO_MODEL: ${DEFAULT_LMSTUDIO_MODEL:-local-model}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      - redis
      - postgres
      - neo4j
      - qdrant
    networks:
      - stockrags-network
    command: celery -A app.workers.celery_app worker --loglevel=info --queues=cpu_bound --concurrency=2 --max-tasks-per-child=20

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stockrags-frontend
    environment:
      TZ: Asia/Seoul
      VITE_API_URL: http://localhost:8000
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      # - ./frontend:/app  # Commented out: this overwrites the built /app/dist folder 
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - stockrags-network

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:
  backend_uploads:

networks:
  stockrags-network:
    driver: bridge
