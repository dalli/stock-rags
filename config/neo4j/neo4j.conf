# Neo4j Configuration - Logging Optimization
# Note: Neo4j 5.14 community edition has limited logging configuration options
# Most logging can be controlled via environment variables

# Reduce log verbosity by setting log format
# Configure in environment variables instead (safer for community edition)

dbms.security.procedures.unrestricted=apoc.*

server.memory.pagecache.size=512M

server.default_listen_address=0.0.0.0
server.directories.logs=/logs
server.directories.import=/import
